<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/signin.css">
        <link rel="stylesheet" href="styles/style-guide.css">
    </head>
    <body>
        <div class="container">
            <img class="image image-size" src="assets/logo.png">

            <button class="signup button-style login-style">
                <a href="signup.html">Sign up</a>
            </button>
            
            <h1 class="title">Sign in</h1>
            
            <input class="email-field input-style" type="email" placeholder="Please enter your email">
            
            <input class="password-field input-style" type="password" placeholder="Please enter your password">
            
            <div class="remember-me">
                <label for="remember-me" class="">Remember me</label>
                <input id="remember-me" class="" type="checkbox"> 
            </div>
            
            <div class="signin flex">
                <button class="button-style help-style">Forgot password</button>
                <button class="button-style submit-style" style="margin-left: auto;" onclick="submit()">Sign in</button>
            </div>
        </div>
        <script src="scripts/signin.js"></script>
    </body>
</html>
