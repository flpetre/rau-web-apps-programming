<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>HandyHub - User Profile</title>
</head>
<body>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="profile.html">
                    <img style="height:3rem;" src="./assets/Logo.png" alt="logo" />
                </a>
                <button class="nav-link btn btn-primary btn-grad-blue" onclick="logout()">Logout</a>
            </div>
        </nav>
    <!-- Header Section -->

    <!-- Profile Section -->
    <section class="profile-section">
        <h1>Profile Info</h1>

        <!-- Profile Picture and Info Frame -->
        <div class="profile-info">
            <!-- User Picture -->
            <table>
                <tr>
                  <td>
                    <img src="./assets/profile.jpg" alt="User Profile Picture" class="profile-picture">
                  </td>
                  <td>
                       <!-- User Information -->
                    <form action="ui-form">
                        <br>
                        <label for="fname">First name:</label>
                        <input type="text" id="fname" name="fname" value="a"><br><br>
                        <label for="lname">Last name:</label>
                        <input type="text" id="lname" name="lname" value="b"><br><br>
                        <label for="phone">Phone:</label>
                        <input type="text" id="uphone" name="uphone" value="5"><br><br>
                        <label for="email">Email:</label>
                        <input type="text" id="uemail" name="uemail" value="7" readonly><br><br>
                      </form>
                      <p><strong>Description:</strong> Utilizator premium cu locatia in zona 1</p>
                      <button type="submit" style="float: right;" value="Submit" onclick="updateProfile()">Save Changes</button>
                  </td>
                </tr>
             </table>
         </div>
    </section>

        <hr>

    <!-- Delivery Address Section -->
    <section class="delivery-address-section">
            <!-- Info Frame -->
            <div class="delivery-address-info">
                <div class="delivery-address">
                    <br>
                    <label for="daddress">Delivery Address:</label>
                    <input type="text" id="daddress" name="daddress" value="Str. Minunata nr 10"><br><br>
    
                </div>
            </div>
    </section>   
            
        <hr>

    <!-- Billing Address Section -->
    <section class="billing-address-section">
            <!-- Info Frame -->
            <div class="billing-address-info">
                <br>
                <label for="baddress">Billing Address:</label>
                <input type="text" id="baddress" name="baddress" value="Str. Fermecata nr 12"><br><br>

            </div>
    </section>   

    <hr>

    <!-- Orders Section -->
    <section class="orders-section">
        <!-- Info Frame -->
        <h2>Orders Info</h2>
        <div class="orders-info">
            <table>
                <tr>
                  <th>Irder ID</th>
                  <th>Quantity</th>
                  <th>Status</th>
                </tr>
                <tr>
                  <td><a href="order.html">1234567</a></td>
                  <td>5</td>
                  <td>Delivered</td>
                </tr>
                <tr>
                  <td><a href="order.html">1234568</a></td>
                  <td>5</td>
                  <td>In Progress</td>
                </tr>
                <tr>
                  <td><a href="order.html">1234544</a></td>
                  <td>2</td>
                  <td>Delivered</td>
                </tr>
              </table>
        </div>
    </section>

    <hr>
   
    <!-- Products Section -->
    <section class="products-section">
        <!-- Info Frame -->
        <h2>Products Info</h2>
        <div class="product-info">
            <table>
                <tr>
                  <th>Product</th>
                  <th>Quantity</th>
                  <th>Status</th>
                </tr>
                <tr>
                  <td><a href="product.html">Burger fantastic</a></td>
                  <td>1</td>
                  <td>Delivered</td>
                </tr>
                <tr>
                  <td><a href="product.html">Lemon tea</a></td>
                  <td>1</td>
                  <td>In Progress</td>
                </tr>
                <tr>
                  <td><a href="product.html">Cartofi</a></td>
                  <td>5</td>
                  <td>Delivered</td>
                </tr>
              </table>
        </div>
    </section>


    <!-- Add your JavaScript for interactivity -->
    <script src="scripts/profile.js"></script>

</body>
</html>
