<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>HandyHub - Product Details</title>
    <style>

        .product-gallery {
          border: 1px;
          background-color: lightblue;    
          text-align: center;
        }
        
        img {
            max-width: 100px;
        }

        #result {
            display: flex;
            gap: 10px;
            padding: 10px;
        }

        .thumbnail {
            height: 100px;
        }

        </style>
</head>
<body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="profile.html">
                    <img style="height:3rem;" src="./assets/Logo.png" alt="logo" />
                </a>
                <button class="nav-link btn btn-primary btn-grad-blue" onclick="logout()">Logout</a>
            </div>
        </nav>
    <!-- Header Section -->

    <table>
        <tr>
            <td>
                <label for="files"> Select files</label>
                <input type="file" id="files" multiple onclick="uploadFiles()" accept="image/*"/>
                <output id="result">

            </td>
            <td>        
                <h2 style="text-align:center;">Product Info</h2>
                <button type="edit" style="float: right;" value="Edit" onclick="editProduct()">Edit</button>
                <div class="product-info">
                    <h3>Hamburger MacPuisor</h3>
                    <label for="pname">Product name:</label>
                    <input type="text" id="pname" name="pname" value="a" readonly><br><br>
                    <label for="pdescription">Product description:</label>
                    <input type="text" id="pdescription" name="pdescription" value="b" readonly size="50"><br><br>
                    <label for="price">Price (Ron):</label>
                    <input type="text" id="price" name="price" value="5" readonly><br><br>
                  </div>

                <button type="submit" style="float: right;" value="Submit" onclick="updateProduct()">Save Changes</button>
                
            </td>
        </tr>
      </table>
    <!-- Product Details Section -->

        <!-- Product Gallery -->
        <!-- Product Info Section -->

        <!-- Save Changes Button -->
    </section>

    <!-- Add your JavaScript for interactivity -->
    <script src="scripts/product.js"></script>

</body>
</html>
